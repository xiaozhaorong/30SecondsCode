<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 三要素 id 宽度 高度 -->
    <canvas id="canvas1" width="600" height="600">
        // 这里的内容只有在浏览器不支持canvas的时候才会显示
    </canvas>
</body>
<script>
    // canvas只是一个画布标签 要绘制内容 必须用JS 绘制

    // 1 获取画布标签
    const canvas1 = document.querySelector('#canvas1')
    // 2 获取上下文对象(画笔) 2d 获取2d webgl 获取3d
    const ctx = canvas1.getContext('2d')
    // 3 绘制图像
    const img = new Image()
    img.src = "./img/17072906518706.png"
    img.onload = () => {
        // drawImage(img, 位置x, 位置y, 图片宽, 图片高)
        // drawImage(img, 裁剪位置x, 裁剪位置y, 裁剪的宽度, 裁剪的高度 ,位置x, 位置y, 图片宽, 图片高)
        ctx.drawImage(img, 50, 50, 600, 350)
        // 可以用来打水印
        ctx.font = "20px 微软雅黑"
        ctx.fillText("打水印", 400, 300)
    }

</script>

</html>
