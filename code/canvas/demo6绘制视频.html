<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 三要素 id 宽度 高度 
        注意 通過style可以改變尺寸大小 
        但是canvas 元素本身的width和height 並不會發生改變
        在需要縮小圖片大小 又要顯示高清的時候有用 
    -->
    <canvas id="canvas1" width="200" height="400" style="width: 100px; height: 200px;">
        // 这里的内容只有在浏览器不支持canvas的时候才会显示
    </canvas>
    <video id="video1" width="" height="" src="./img/wx_camera_1623580935498.mp4" controls="controls"></video>
</body>
<script>
    // canvas只是一个画布标签 要绘制内容 必须用JS 绘制

    // 1 获取画布标签
    const canvas1 = document.querySelector('#canvas1')
    // 2 获取上下文对象(画笔) 2d 获取2d webgl 获取3d
    const ctx = canvas1.getContext('2d')

    // 3 获取视频元素
    const video1 = document.querySelector('#video1')
    let intervalId = ''
    video1.onplay = () => {
        intervalId = setInterval(() => {
            ctx.drawImage(video1, 0, 0, 200, 400)
        }, 10)
    }
    // 4 暂停时清除定时器
    video1.onpause = () => {
        clearInterval(intervalId)
    }

</script>

</html>
